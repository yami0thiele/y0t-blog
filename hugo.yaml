baseURL: https://daily.virt-eng.com
languageCode: ja
title: 堕天現象論
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 堕天現象論
  description: '現実の存在は仮想に堕ちた。ここには一体何があるのだろう？'
  keywords: [Blog]
  author: yami0thiele
  # author: ["Me", "You"] # multiple authors
  images: ['twitter-card.jpg']
  DateFormat: '2006年 Jan 2日'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: 'favicon.ico'
    favicon16x16: 'favicon-16x16.png'
    favicon32x32: 'favicon-32x32.png'
    apple_touch_icon: 'apple-touch-icon.png'

  homeInfoParams:
    Title: 矢澪チール
    Content: 現実から仮想へと堕ちた存在は、他の存在の仮想化を推進することにした。

  socialIcons:
    - name: x
      url: 'https://x.com/dark_thiele'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: 'https://github.com/yami0thiele/y0t-blog/blob/master/content'
    Text: 'Suggest Changes' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
DefaultContentLanguage: ja
